<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <style>
*{
padding:0;
margin: 0;
box-sizing: border-box;

}
body{
background: #64778f;
justify-content: center;
align-items: center;
display: flex;
min-height: 100vh;

}
.img-div{
width:400px;
height:250px;
position: relative;

}

.img-div img{
width:100%;
height:100%;
border-radius: 5px;



}
.button{
position: absolute;
width:40px;
height:40px;
background: red;
cursor: pointer;
font-size: 30px;
font-weight: bold;
color: white;

}
.slideButton1{
left:0;
top:50%;

}
.slideButton2{
right:0;
top:50%;

}

    </style>
</head>
<body>
    <div class="img-div">
        <img src="img/1.png"">
        <div onclick="prev()" class="slideButton1 button"><i class="fas fa-arrow-left"></i></div>
        <div onclick="next()" class="slideButton2 button"><i class="fas fa-arrow-right"></i></div>
    </div>


    <script>

var photos = ["img/1.png","img/2.png","img/3.png","img/4.png","img/5.png","img/6.png","img/7.png","img/8.png"];
var imgtag = document.querySelector(".img-div img");
var htag = document.querySelector(".img-div h2");

var i = 0;

function next(){
i++;
if(i>photos.length-1){
i = 0;
imgtag.src=photos[i];
var text = this.innerHTML;

htag.innerHTML="Picture "+(i+1)+" is now on display";
}
else{
imgtag.src=photos[i];
var text = this.innerHTML;
htag.innerHTML="Picture "+(i+1)+" is now on display";
}
}

i--;
if(i<0){
i = photos.length-1;
imgtag.src=photos[i];
htag.innerHTML="Picture "+(i+1)+" is now on display";
}
else{
imgtag.src=photos[i];
htag.innerHTML="Picture "+(i+1)+" is now on display";



}
}
    </script>
</body>
